<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);

            // Het level inladen
            robotArm.loadLevel("exercise 9");

            // Jou instructies volgen hier
            for (var i = 0; i <3; i++) {robotArm.moveRight();  }
            for (var a = 0; a <4; a++) {
            for (var i = 0; i <1; i++) {robotArm.grab();  }
            for (var i = 0; i <5; i++) {  robotArm.moveRight();  }  robotArm.drop();
            for (var i = 0; i <5; i++) {  robotArm.moveLeft();  }
}
            for (var i = 0; i <1; i++) {robotArm.moveLeft();  }
            for (var a = 0; a <3; a++) {
            for (var i = 0; i <1; i++) {robotArm.grab();  }
            for (var i = 0; i <5; i++) {  robotArm.moveRight();  }  robotArm.drop();
            for (var i = 0; i <5; i++) {  robotArm.moveLeft();  }
}
            for (var i = 0; i <1; i++) {robotArm.moveLeft();  }
            for (var a = 0; a <2; a++) {
            for (var i = 0; i <1; i++) {robotArm.grab();  }
            for (var i = 0; i <5; i++) {  robotArm.moveRight();  }  robotArm.drop();
            for (var i = 0; i <5; i++) {  robotArm.moveLeft();  }
}
            for (var i = 0; i <1; i++) {robotArm.moveLeft();  }
            for (var a = 0; a <1; a++) {
            for (var i = 0; i <1; i++) {robotArm.grab();  }
            for (var i = 0; i <5; i++) {  robotArm.moveRight();  }  robotArm.drop();
            for (var i = 0; i <5; i++) {  robotArm.moveLeft();  }
}
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
